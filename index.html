<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Cart</title>
        <script defer type="module" src="./shopCart.js"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div id="#shop-cart" class="shop-cart">
                <h2>Finalizar la compra</h2>
                <div class="titles">
                    <div id="titles__product" class="titles__product">
                        <h2>Product</h2>
                    </div>
                    <div id="titles__description" class="titles__description">
                        <h2>Description</h2>
                    </div>
                    <div id="titles__price" class="titles__price">
                        <h2>Price</h2>
                    </div>
                    <div id="titles__quantity" class="titles__quantity">
                        <h2>Cantidad</h2>
                    </div>
                    <div id="titles__empty" class="titles__empty">
                        <h2>Remover</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
